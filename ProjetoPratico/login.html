<html lang="pt-br">
  <head>

    <title>Painel</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link  href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/painel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Projeto Pratico</a>
        </div>
    
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                <div class="form-login">
                    <h2>Efetue login</h2>
                    <form action="">
                        <label class="sr-only" for="inputEmail"> E-mail:</label>
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Seu email" required />
                        <label for="" class="sr-only" for="inputPass">Senha: </label>
                        <input type="password" name="inputPass" id="inputPass" class="form-control" placeholder="Sua senha" required />

                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox" value="s" />Lembrar-me
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Acessar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
